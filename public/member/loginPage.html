<!doctype html>
<html lang="ko">
<head>
	  <meta charset="utf-8">

 <style>
@import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@600&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Hahmlet:wght@600&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&display=swap');

 .mycompanyname{
 	text-align: center;
	font-family: 'Cinzel', serif;
	font-style: normal;
	font-weight: 700;
	font-size: 32px;
	line-height: 38px;
	color: black;
	padding-top: 100px;
 }
	   
 </style> 
</head>	
 <body>
 
 	<div class="container">
 		<div class="row">
 			<div class="col-4"></div>
 			<div class="col-4">
 				<div class="mycompanyname">
 					Your company logo
 				</div>
 				<div style="padding-top:50px">
 					<input type="text" class="form-control" id="inputEmail4" placeholder="ID" > 
 					<input type="password" class="form-control" id="inputEmail4" placeholder="Password" style="margin-top:20px">
 					<div class="form-check form-switch"  style="margin-top: 5px;">
 						<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked >
 						<label class="form-check-label" for="flexSwitchCheckDefault">Auto Login</label>
 					</div>
 					
 					<div class="d-grid">
 						<button class="btn btn-secondary" type="button" >Login</button>
 						<div style="text-align:center">
 							<a href="">Find Id/Password</a>
 						</div>
 						<br />
 						<hr />
 						<button class="btn btn-success" type="button" style="margin-top: 5px;" >Naver</button>
 						<button class="btn btn-warning" type="button" style="margin-top: 5px;">Kakao</button>
 						<button class="btn btn-danger" type="button" style="margin-top: 5px;">Google</button>
 						<button class="btn btn-primary" type="button"style="margin-top: 5px;" >Facebook</button>
 					</div>
 				</div>
 			</div>
 			<div class="col-4"></div>
 		</div>
 	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
