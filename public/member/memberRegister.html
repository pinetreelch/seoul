 <script> 
 
 const btnElement = document.getElementById('labelid');
 const btnElement1 = document.getElementById('labelpwd');
 const btnElement2 = document.getElementById('labelpwdre');
 const btnElement3 = document.getElementById('labelemail');
 const btnElement4 = document.getElementById('labelname');
 const btnElement5 = document.getElementById('labeldob');
 
 const specifiedElement = document.getElementById("floatingInput");
 const specifiedElement1 = document.getElementById("floatingInput1");
 const specifiedElement2 = document.getElementById("floatingInput2");
 const specifiedElement3 = document.getElementById("floatingInput3");
 const specifiedElement4 = document.getElementById("floatingInput4");
 const specifiedElement5 = document.getElementById("floatingInput5");
 
 function changeBtnName()  {
	  btnElement.innerHTML = "5~20자리 입력해주세요";
	}
 
 function changeBtnName1(){
	 btnElement1.innerHTML= "8자 이상, 영문/숫자/특수문자 중 2가지 이상 입력";	 
 }
 
 function changeBtnName2(){
	 btnElement2.innerHTML= "비밀번호 재입력";	 
 }
 
 function changeBtnName3(){
	 btnElement3.innerHTML= "이메일 입력";	 
 }
 function changeBtnName4(){
	 btnElement4.innerHTML= "이름 입력";	 
 }
 function changeBtnName5(){
	 btnElement5.innerHTML= "예: 1981";	 
 }
 
 document.addEventListener("click", (event) => {

	   }
	 });
 
 document.addEventListener("click", (event) => {
	   const isClickInside = specifiedElement1.contains(event.target);

	   }

 document.addEventListener("click", (event) => {

 document.addEventListener("click", (event) => {

 document.addEventListener("click", (event) => {

 document.addEventListener("click", (event) => {

	   }

 var formspan1 = document.getElementsByClassName("formspan1");

 function handleClick(event) {
   console.log(event.target);
   // console.log(this);
   // 콘솔창을 보면 둘다 동일한 값이 나온다

   console.log(event.target.classList);

   if (event.target.classList[1] === "clicked") {
     event.target.classList.remove("clicked");
   } else {
     for (var i = 0; i < formspan1.length; i++) {
    	 formspan1[i].classList.remove("clicked");
     }

     event.target.classList.add("clicked");
   }
 }

 function init() {
   for (var i = 0; i < formspan1.length; i++) {
	   formspan1[i].addEventListener("click", handleClick);
   }
 }

 init();
